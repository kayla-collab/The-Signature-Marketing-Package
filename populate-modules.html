    <script>
        let totalItems = 0;
        let completedItems = 0;

        function addLog(message, type = 'info') {
            const log = document.getElementById('log');
            const item = document.createElement('div');
            item.className = `log-item log-${type}`;
            const icon = type === 'success' ? '‚úÖ' : type === 'error' ? '‚ùå' : '‚è≥';
            const timestamp = new Date().toLocaleTimeString();
            item.textContent = `[${timestamp}] ${icon} ${message}`;
            log.appendChild(item);
            log.scrollTop = log.scrollHeight;
        }

        function updateProgress() {
            const percent = totalItems > 0 ? Math.round((completedItems / totalItems) * 100) : 0;
            document.getElementById('progressBar').style.width = percent + '%';
            document.getElementById('progressPercent').textContent = percent + '%';
        }

        function updateStats(modules, content) {
            document.getElementById('modulesCount').textContent = modules;
            document.getElementById('contentCount').textContent = content;
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }

        async function populateAllModules() {
            try {
                addLog('Starting content population...', 'info');
                
                // Fetch modules
                addLog('Fetching modules...', 'info');
                const modulesResponse = await fetch('tables/modules?limit=100');
                const modulesData = await modulesResponse.json();
                const modules = modulesData.data || [];
                
                if (modules.length === 0) {
                    throw new Error('No modules found. Please initialize database first.');
                }
                
                addLog(`Found ${modules.length} modules`, 'success');
                
                // Find each module
                const youtubeModule = modules.find(m => m.title.includes('YouTube'));
                const instagramModule = modules.find(m => m.title.includes('Instagram'));

                const strategyModule = modules.find(m => m.title.includes('Strategy'));

                // Calculate total items

<h3>üéØ The 7 Metrics That Actually Matter:</h3>

<h4>1. Click-Through Rate (CTR)</h4>

<h4>2. Average View Duration (AVD)</h4>
<div style="background: #fff3cd; padding: 15px; border-radius: 8px; margin: 15px 0;">

    <p><strong>Good benchmark:</strong> 50%+ retention</p>

</div>

<h4>3. Watch Time</h4>
<div style="background: #fff3cd; padding: 15px; border-radius: 8px; margin: 15px 0;">

    <p><strong>Why it matters:</strong> #1 ranking factor for YouTube algorithm</p>

        async function createContentItem(moduleId, item) {
            const response = await fetch('tables/content_items', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    module_id: moduleId,
                    client_id: null, // Global content
                    title: item.title,
                    content_type: item.content_type,
                    content_body: item.content_body || '',
                    content_url: item.content_url || '',
                    order_index: item.order_index
                })
            });
            
            if (!response.ok) {
                throw new Error(`Failed to create content item: ${item.title}`);
            }
            
            completedItems++;
            updateProgress();
            addLog(`Created: ${item.title}`, 'success');
        }
    </script>
