<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Module - Quick Tool</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 16px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }
        input, textarea, select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.3s;
        }
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #db8a70;
        }
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        .btn {
            background: #db8a70;
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
        }
        .btn:hover {
            background: #c77959;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(219, 138, 112, 0.4);
        }
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        .message.show { display: block; }
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé® Create New Module</h1>
        <p class="subtitle">Add a custom module to your platform</p>
        
        <div id="message" class="message"></div>
        
        <form id="createModuleForm">
            <div class="form-group">
                <label for="moduleName">Module Name *</label>
                <input type="text" id="moduleName" required placeholder="e.g., Email Marketing Mastery">
            </div>
            
            <div class="form-group">
                <label for="moduleDescription">Module Description</label>
                <textarea id="moduleDescription" placeholder="Brief description of what this module covers..."></textarea>
            </div>
            
            <div class="form-group">
                <label for="moduleOrder">Order Position *</label>
                <input type="number" id="moduleOrder" required value="9" min="1" placeholder="9">
                <small style="color: #666; font-size: 12px; margin-top: 5px; display: block;">
                    Position in the module list (1-8 are taken by default modules)
                </small>
            </div>
            
            <button type="submit" class="btn" id="submitBtn">
                Create Module
            </button>
        </form>
        
        <a href="admin.html" class="back-link">‚Üê Back to Admin Dashboard</a>
    </div>

    <script>
        const form = document.getElementById('createModuleForm');
        const messageDiv = document.getElementById('message');
        const submitBtn = document.getElementById('submitBtn');
        
        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type} show`;
        }
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const moduleName = document.getElementById('moduleName').value.trim();
            const moduleDescription = document.getElementById('moduleDescription').value.trim();
            const moduleOrder = parseInt(document.getElementById('moduleOrder').value);
            
            if (!moduleName) {
                showMessage('Please enter a module name', 'error');
                return;
            }
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating...';
            messageDiv.classList.remove('show');
            
            try {
                const response = await fetch('tables/modules', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        title: moduleName,
                        description: moduleDescription,
                        order_index: moduleOrder,
                        icon: ''
                    })
                });
                
                if (response.ok) {
                    const result = await response.json();
                    showMessage(`‚úÖ Module "${moduleName}" created successfully!`, 'success');
                    
                    // Clear form
                    form.reset();
                    document.getElementById('moduleOrder').value = moduleOrder + 1;
                    
                    // Redirect after 2 seconds
                    setTimeout(() => {
                        window.location.href = 'module-builder.html';
                    }, 2000);
                } else {
                    const errorText = await response.text();
                    showMessage(`‚ùå Error: ${errorText}`, 'error');
                }
            } catch (error) {
                showMessage(`‚ùå Error: ${error.message}`, 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Create Module';
            }
        });
    </script>
</body>
</html>
